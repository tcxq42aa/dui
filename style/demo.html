<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUI2 Demo</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            background: #eaedf1;
        }
        .seg {
            display: block;
            margin: 5px 0;
        }
        section {
            padding: 0 10px;
        }
        #layout > .row > div {
            border: 1px solid #333;
            text-align: center;
            padding: 5px;
        }
        #layout > .row > div + div {
            border-left-width: 0;
        }
        #layout > .row + .row > div {
            border-top-width: 0;
        }
    </style>
</head>
<body>
<section>

    <h3>Button</h3>
    <div class="row">
        <div class="col-1">
            <a class="btn-positive disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-positive">normal</a>
            <div class="seg"></div>
            <a class="btn-positive hover">hover</a>
            <div class="seg"></div>
            <a class="btn-positive active">active</a>
        </div>
        <div class="col-1">
            <a class="btn-danger disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-danger">normal</a>
            <div class="seg"></div>
            <a class="btn-danger hover">hover</a>
            <div class="seg"></div>
            <a class="btn-danger active">active</a>
        </div>
        <div class="col-1">
            <a class="btn-warning disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-warning">normal</a>
            <div class="seg"></div>
            <a class="btn-warning hover">hover</a>
            <div class="seg"></div>
            <a class="btn-warning active">active</a>
        </div>
        <div class="col-1">
            <a class="btn-negative disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-negative">normal</a>
            <div class="seg"></div>
            <a class="btn-negative hover">hover</a>
            <div class="seg"></div>
            <a class="btn-negative active">active</a>
        </div>
        <div class="col-1">
            <a class="btn-positive-inverse disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-positive-inverse">normal</a>
            <div class="seg"></div>
            <a class="btn-positive-inverse hover">hover</a>
            <div class="seg"></div>
            <a class="btn-positive-inverse active">active</a>
        </div>
        <div class="col-1">
            <a class="btn-danger-inverse disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-danger-inverse">normal</a>
            <div class="seg"></div>
            <a class="btn-danger-inverse hover">hover</a>
            <div class="seg"></div>
            <a class="btn-danger-inverse active">active</a>
        </div>
        <div class="col-1">
            <a class="btn-warning-inverse disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-warning-inverse">normal</a>
            <div class="seg"></div>
            <a class="btn-warning-inverse hover">hover</a>
            <div class="seg"></div>
            <a class="btn-warning-inverse active">active</a>
        </div>
        <div class="col-1">
            <a class="btn-negative-inverse disabled">disabled</a>
            <div class="seg"></div>
            <a class="btn-negative-inverse">normal</a>
            <div class="seg"></div>
            <a class="btn-negative-inverse hover">hover</a>
            <div class="seg"></div>
            <a class="btn-negative-inverse active">active</a>
        </div>
    </div>

    <h3>Layout</h3>
    <div id="layout">
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col-2">col-2</div>
            <div class="col-2">col-2</div>
            <div class="col-6">col-6</div>
        </div>

        <div class="row">
            <div class="col-3">col-3</div>
            <div class="col-1">col-1</div>
            <div class="col-5">col-5</div>
            <div class="col-3">col-3</div>
        </div>
    </div>
</section>
</body>
</html>
