<ul class="sidebar" *ngIf="data" doc-scrollspy>
    <li *ngFor="let item of data.values()">
        <a class="link-nav" href="#{{item.anchor}}"
           doc-scrollspy-active="active">{{item.text}}</a>
        <ul *ngIf="item.children">
            <li *ngFor="let childItem of item.children">
                <a class="link-nav" href="#{{childItem.anchor}}"
                   doc-scrollspy-active="active">{{childItem.text}}</a>
            </li>
        </ul>
    </li>
</ul>
